###addmin_tracer.html
{% extends "base.html" %}

{% block title %}
绿色蔬菜来源追溯平台
{% end %}

{% block scripts %}
<script src="{{ static_url('ckeditor/ckeditor.js') }}"></script>
{% end %}

{% block body %}
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">管理平台</div>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ reverse_url("logout") }}">退出登录</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</div><!-- /.navbar -->

<div class="container">

    <div class="row">
        <div class="col-xs-3 col-sm-3" id="sidebar" role="navigation">
            <div class="list-group">
                <a href="{{ reverse_url('tracer_manager', 'list', 0)}}" class="list-group-item">列表</a>
                <a href="#" class="list-group-item active">添加</a>
            </div>
        </div><!--/span-->
        <div class="col-xs-9 col-sm-9" id="main" role="body">
            <form role="form">
                <div class="form-group">
                    <label>来源描述标题</label>
                    <input type="text" class="form-control" placeholder="输入简短的标题" name="tracer_title" required autofocus>
                </div>
                <div class="form-group">
                    <label>来源描述文档</label>
                    <textarea class="ckeditor" name="tracer_content"></textarea>
                </div>
            </form>
        </div>
    </div><!--/row-->

    <hr>
    <footer>
        <p>&copy; Company 2013</p>
    </footer>
</div><!--/.container-->
{% end %}
